<!doctype html>
<html>
  <head>
    <title>Splashscreen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #444;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      /* Container fills the entire 400x200 window */
      .splashscreen-container {
        width: 400px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 10px;
        background-color: #444;
      }

      /* Top section with logos - maximized for space */
      .logos-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        height: 110px;
      }

      .logo {
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 100px;
        width: 150px;
      }

      .logo-kitware {
        background-image: url("Kitware.png");
      }

      .logo-pnnl {
        background-image: url("PNNL.png");
      }

      /* Bottom section with loading indicator - compact */
      .loading-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-top: 5px;
      }

      .loading-text {
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-bottom: 3px;
      }

      .loading-bar-container {
        width: 350px;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 3px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        width: 35%;
        background: linear-gradient(90deg, #0084ff, #00c4ff);
        border-radius: 3px;
        animation: slide 1.8s ease-in-out infinite;
      }

      .caution-text {
        color: rgba(255, 255, 255, 0.55);
        font-size: 11px;
        margin-top: 3px;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes slide {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(385%);
        }
      }
    </style>
  </head>

  <body>
    <div class="splashscreen-container">
      <div class="logos-container">
        <div class="logo logo-kitware"></div>
        <div class="logo logo-pnnl"></div>
      </div>

      <div class="loading-section">
        <div class="loading-text">Loading QuickView</div>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        <div class="caution-text">First time launch may take a few minutes</div>
      </div>
    </div>
  </body>
</html>
