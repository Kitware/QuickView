<!doctype html>
<html>
  <head>
    <title>Splashscreen</title>
    <style>
      body {
        margin: 0;
        background-color: #444;
        overflow: hidden;
      }

      /* Fixed 400x200px splashscreen layout */
      .splashscreen-container {
        width: 400px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
        box-sizing: border-box;
      }

      .logos-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
      }

      .logo {
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 60px;
        width: 100px;
      }

      .logo-kitware {
        background-image: url("Kitware.png");
      }

      .logo-pnnl {
        background-image: url("PNNL.png");
      }

      .loading-container {
        width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      .loading-text {
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 13px;
        letter-spacing: 0.3px;
        text-align: center;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .loading-bar {
        width: 100%;
        height: 3px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .caution-text {
        color: rgba(255, 255, 255, 0.6);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 10px;
        text-align: center;
        margin-top: 2px;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #0084ff, #00c4ff);
        border-radius: 2px;
        position: absolute;
        animation: shimmer 2s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% {
          width: 0%;
          left: 0;
        }
        50% {
          width: 60%;
          left: 40%;
        }
        100% {
          width: 0%;
          left: 100%;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
    </style>
  </head>

  <body>
    <div class="splashscreen-container">
      <div class="logos-container">
        <div class="logo logo-kitware"></div>
        <div class="logo logo-pnnl"></div>
      </div>
      <div class="loading-container">
        <div class="loading-text">Loading QuickView</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="caution-text">
          Note: First time launch may take a few minutes
        </div>
      </div>
    </div>
  </body>
</html>
